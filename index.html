<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ricthie</title>
    <link rel="stylesheet" href="styles/core.css"/>
    <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Indie+Flower&family=Roboto+Slab:wght@100..900&display=swap"
            rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Indie+Flower&display=swap"
            rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="images/r-logo.ico">
</head>
<body>
<div class="wrapper">

    <div class="hero-block">
        <div class="container">
            <h1>Ritchie</h1>
            <span>Меню</span>
        </div>
    </div>

    <div class="container">
        <h2>Основные блюда:</h2>
    </div>

    <div class="salads-block">
        <div class="container">
            <h3>Салаты:</h3>
            <div class="inner-products-block">
                <div class="salads list"></div>
                <div class="photo">
                    <img src="https://cdn.loveandlemons.com/wp-content/uploads/2021/04/green-salad.jpg"
                         alt="salad">
                </div>
            </div>
        </div>
    </div>

    <div class="soups-block">
        <div class="container">
            <h3>Супы:</h3>
            <div class="inner-products-block">
                <div class="soups list"></div>
                <div class="photo">
                    <img src="https://www.seriouseats.com/thmb/DvSDZoMw8WSOQFAMgf3L2wlfY9Y=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/053123_TomatoSoup-MPPSoupsAndStews-Morgan-Hunt-Glaze-f59a081d7efb4625a75a1a907a6b1cbf.jpg"
                         alt="soups">
                </div>
            </div>
        </div>
    </div>

    <div class="steaks-block">
        <div class="container">
            <h3>Стейки:</h3>
            <div class="inner-products-block">
                <div class="steaks list"></div>
                <div class="photo">
                    <img src="https://media.istockphoto.com/id/515976304/photo/grilled-steak-meat-on-the-dark-surface.jpg?s=612x612&w=0&k=20&c=qdztQUzbS_SLc2mN-XVdurfKIN5_l9h6Drc3dV0R3vM=" alt="steaks">
                </div>
            </div>
        </div>
    </div>

    <div class="kebabs-block">
        <div class="container">
            <h3>Кебабы:</h3>
            <div class="inner-products-block">
                <div class="kebabs list"></div>
                <div class="photo">
                    <img src="https://www.licious.in/blog/wp-content/uploads/2020/12/Turkish-Kebabs-min.jpg" alt="kebabs">
                </div>
            </div>
        </div>
    </div>

    <div class="fast-foods-block">
        <div class="container">
            <h3>Фастфуд:</h3>
            <div class="inner-products-block">
                <div class="fast-foods list"></div>
                <div class="photo">
                    <img src="https://images.unsplash.com/photo-1571091718767-18b5b1457add?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGJ1cmdlcnxlbnwwfHwwfHx8MA%3D%3D" alt="fast-foods">
                </div>
            </div>
        </div>
    </div>

    <div class="pizzas-block">
        <div class="container">
            <h3>Пиццы:</h3>
            <div class="inner-products-block">
                <div class="pizzas list"></div>
                <div class="photo">
                    <img src="https://www.tasteofhome.com/wp-content/uploads/2019/12/The-Best-Sausage-Pizzas_EXPS_PPMBZ24_245369_DR_11_07_12b.jpg?fit=700,700" alt="pizzas">
                </div>
            </div>
        </div>
    </div>

    <div class="side-dishes-block">
        <div class="container">
            <h3>Гарниры:</h3>
            <div class="inner-products-block">
                <div class="side-dishes list"></div>
                <div class="photo">
                    <img src="https://flawlessfood.co.uk/wp-content/uploads/2020/10/blog-201005-untitled-26060.jpg" alt="side-dishes">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Барное меню:</h2>
    </div>

    <div class="drinks-block">
        <div class="container">
            <h3>Напитки:</h3>
            <div class="inner-products-block">
                <div class="drinks list"></div>
                <div class="photo">
                    <img src="https://i.redd.it/yyr6vtruhzbb1.jpg" alt="drinks">
                </div>
            </div>
        </div>
    </div>

    <div class="lemonades-block">
        <div class="container">
            <h3>Лимонады:</h3>
            <div class="inner-products-block">
                <div class="lemonades list"></div>
                <div class="photo">
                    <img src="https://magicalbutter.com/cdn/shop/articles/Website_Recipe_A_Pitcher_of_Nectar_Lemonade_1b93fbf1-c22b-46e7-a375-7491d3f8b007.jpg?v=1692647211" alt="lemonades">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Алкоголь:</h2>
    </div>

    <div class="bears-block">
        <div class="container">
            <h3>Пиво:</h3>
            <div class="bears list"></div>
        </div>
    </div>

    <div class="vodkas-block">
        <div class="container">
            <h3>Водка:</h3>
            <div class="vodkas list"></div>
        </div>
    </div>

    <div class="champagnes-block">
        <div class="container">
            <h3>Шампанское:</h3>
            <div class="champagnes list"></div>
        </div>
    </div>

    <div class="whiskeys-block">
        <div class="container">
            <h3>Виски:</h3>
            <div class="inner-products-block">
                <div class="whiskeys list"></div>
                <div class="photo">
                    <img src="https://homesick.com/cdn/shop/articles/whiskey-glass-with-ice-on-barrel_1024x1024.jpg?v=1655404527" alt="whiskey">
                </div>
            </div>
        </div>
    </div>

    <div class="tequilas-block">
        <div class="container">
            <h3>Текила:</h3>
            <div class="tequilas list"></div>
        </div>
    </div>

    <div class="cognacs-block">
        <div class="container">
            <h3>Коньяк:</h3>
            <div class="cognacs list"></div>
        </div>
    </div>

    <div class="container">
        <h2>Кальян:</h2>
        <div class="photo">
            <img src="https://img.freepik.com/premium-photo/modern-hookah-shisha-smoky-black-background_137321-376.jpg" alt="hookahs">
        </div>
    </div>

    <div class="light-hookahs-block">
        <div class="container">
            <h3>Лёгкий:</h3>
            <div class="light-hookahs list"></div>
        </div>
    </div>

    <div class="medium-hookahs-block">
        <div class="container">
            <h3>Средний:</h3>
            <div class="medium-hookahs list"></div>
        </div>
    </div>

    <div class="high-hookahs-block">
        <div class="container">
            <h3>Крепкий:</h3>
            <div class="high-hookahs list"></div>
        </div>
    </div>

</div>
</body>
<script src="js/main.js"></script>
</html>
